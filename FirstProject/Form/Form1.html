<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <!--<script type="application/javascript" src="../js/bootstrap.min.js"></script>-->
    <script type="application/javascript" src="../js/angular.min.js"></script>
    <script type="application/javascript" src="app1.js"></script>
</head>
<body ng-app="MyApp">
<div ng-controller="User">
    <form novalidate="" ng-submit="submit()" role="form">
        <div class="form-group">
            <label> Firstname</label>
            <input type="text" ng-model="user.firstname" class="form-control"/></div>
        <div class="form-group">
            <label> Lastname</label>
            <input type="text" ng-model="user.lastname" class="form-control"/></div>
        <div class="form-group">
            <label> Age</label>
            <input type="text" ng-model="user.age" class="form-control"/></div>
        <div class="form-group">
            <button class="btn btn-default">Submit</button>
        </div>
    </form>
    User Model: <label>{{user}}</label>
    <br>
    Form was submitted: {{wasSubmitted}}
</div>
</body>
</html>
