<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <!--<script type="application/javascript" src="../js/bootstrap.min.js"></script>-->
    <script type="application/javascript" src="../js/angular.js"></script>
    <script type="application/javascript" src="app1.js"></script>
</head>
<body ng-app="MyApp">
<div ng-controller="User">
    <form name="form" novalidate ng-submit="submit()" role="form">
        <div class="form-group">
            <label> Firstname</label>
            <input type="text" ng-model="user.firstname" class="form-control" required/></div>
        <div class="form-group">
            <label> Lastname</label>
            <input type="text" ng-model="user.lastname" class="form-control" required/></div>
        <div class="form-group">
            <label> Age</label>
            <input type="text" ng-model="user.age" class="form-control"/></div>
        <div class="form-group">
            <button class="btn btn-default">Submit</button>
        </div>
    </form>
    User Model: {{user}}
    <br>
    Form was submitted: {{wasSubmitted}}
    <br>
    Firstname input valid: {{form.firstname.$valid}}
    <br>
    Firstname input invalid: {{form.firstname.$invalid}}
    <br>
    Firstname validation error: {{form.firstname.$error}}
    <br>
    Form valid: {{form.$valid}}
    <br>
    Form validation error: {{form.$error}}
</div>
</body>
</html>
