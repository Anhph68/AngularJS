<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <script type="application/javascript" src="../js/angular.min.js"></script>
    <script type="application/javascript" src="app2.js"></script>
</head>
<body ng-app="MyApp">
<div ng-controller="User">
    <form name="form" ng-submit="submit()" novalidate>
        <div class="form-group" ng-class="error('firstname')">
            <label class="control-label" for="firstname">Firstname</label>
            <input type="text" id="firstname" name="firstname" ng-model="user.firstname" class="form-control" required/>
            <span class="help-block" ng-show="form.firstname.$invalid && form.firstname.$dirty">Firstname is required!</span>
        </div>
        <div class="form-group" ng-class="error('lastname')">
            <label class="control-label" for="lastname">Lastname</label>
            <input type="text" id="lastname" ng-model="user.lastname" name="lastname" class="form-control" required/>
            <span class="help-block" ng-show="form.lastname.$invalid && form.lastname.$dirty">Lastname is required!</span>
        </div>
        <div class="form-group">
            <label> Age</label>
            <input type="text" ng-model="user.age" class="form-control"/></div>
        <div class="form-group">
            <button class="btn btn-default">Submit</button>
        </div>
    </form>
    User Model: {{user}}
    <br>
    Form was submitted: {{wasSubmitted}}
    <br>
    Firstname input valid: {{form.firstname.$valid}}
    <br>
    Firstname validation error: {{form.firstname.$error}}
    <br>
    Form valid: {{form.$valid}}
    <br>
    Form validation error: {{form.$error}}
</div>
</body>
</html>
